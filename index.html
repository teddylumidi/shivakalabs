            fetch('/generate-document', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    packageType: packageType,
                    work_experience: work_experience,
                    education: education,
                    skills: skills
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert('Document generated! Download link sent to your email.');
                    document.getElementById('document-form-modal').remove();
                } else {
                    alert('Error generating document: ' + data.error);
                }
            })
            .catch(err => {
                alert('Error: ' + err);
                console.error('Error:', err);
            });
        }

    </script>
</body>
</html>
