        async function processPayment(packageType, amountKES, currency) {

            const convertedAmount = securityManager.convertPrice(amountKES, currency);

            try {

                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: emailInput.value,
                        phone: phoneInput.value,
                        full_name: nameInput.value,
                        package_type: packageType,
                        amount_kes: amountKES,
                        currency: currency,
                        converted_amount: convertedAmount,
                        is_kenyan: isKenyan
