            contentArea.innerHTML = content[view] || '<p>Loading...</p>';
            
            navTabs.forEach(tab => {
                if(tab.dataset.view === view) {
                    tab.classList.add('active-nav');
                    tab.classList.remove('text-gray-300');
                    tab.classList.add('text-white');
                } else {
                    tab.classList.remove('active-nav');
                    tab.classList.add('text-gray-300');
                    tab.classList.remove('text-white');
                }
            });
            
            mobileMenu.classList.add('hidden');
            window.scrollTo(0, 0);
        }

        navTabs.forEach(tab => {
            tab.addEventListener('click', () => setView(tab.dataset.view));
        });

        async function initiateCVPayment(packageType) {
            if (!securityManager.isOnline) {
                securityManager.showNotification('You are offline. Please connect to the internet to make payments.', 'error');
                return;
            }

            let amountKES, description;
            if (packageType === 'cv') {
                amountKES = 5000;
                description = 'Professional CV';
            } else if (packageType === 'cover') {
                amountKES = 3000;
                description = 'Cover Letter';
            } else if (packageType === 'both') {
                amountKES = 8000;
                description = 'CV & Cover Letter Bundle';
            }

            const convertedAmount = securityManager.convertPrice(amountKES, securityManager.userCurrency);
            showGlobalPaymentModal(packageType, amountKES, convertedAmount, description);
        }

        function showGlobalPaymentModal(packageType, amountKES, convertedAmount, description) {
            const isKenyan = securityManager.isKenyan();
            const currency = securityManager.userCurrency;
            const symbol = securityManager.getCurrencySymbol();
            
            const modal = document.createElement('div');
            modal.id = 'payment-modal';
            modal.innerHTML = `
                <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 backdrop-blur-sm">
                    <div class="dark-header rounded-2xl p-8 w-96 max-w-full mx-4 max-h-[90vh] overflow-y-auto">
                        <h3 class="text-2xl font-bold text-yellow-400 mb-6">Complete Your Payment</h3>
                        <div class="bg-gray-800 rounded-lg p-4 mb-6">
                            <p class="text-gray-300 mb-3">Package: <span class="font-bold text-white">${securityManager.sanitizeInput(description)}</span></p>
                            <p class="text-gray-300 mb-3">Country: <span class="font-bold text-white">${securityManager.userCountry}</span></p>
                            <p class="text-gray-300">Amount: <span class="text-2xl font-bold text-yellow-400">${symbol} ${convertedAmount}</span></p>
                        </div>
                        <form id="payment-form" class="space-y-4" novalidate>
                            <input type="email" id="email" placeholder="Enter your email" required class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-yellow-400 outline-none">
                            <input type="tel" id="phone" placeholder="Enter your phone (${isKenyan ? '254...' : '+1...'})" required class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-yellow-400 outline-none">
                            <input type="text" id="full_name" placeholder="Enter your full name" required class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-yellow-400 outline-none">
                        </form>
                        <div class="flex space-x-3 mt-6">
                            <button onclick="document.getElementById('payment-modal').remove()" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition">Cancel</button>
                            <button onclick="processPayment('${packageType}', ${amountKES}, '${currency}')" class="flex-1 whatsapp-green hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition hover:shadow-lg inline-flex items-center justify-center gap-2"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12.038 2.007c-5.459 0-9.882 4.423-9.882 9.882 0 1.954.57 3.824 1.637 5.421L2.015 22l4.98-1.571c1.517.842 3.235 1.285 4.988 1.285h.007c5.459 0 9.882-4.423 9.882-9.882S17.497 2.007 12.038 2.007zm3.111 13.928c-.144.275-.417.375-.688.406-.271.031-.62.063-1.07-.156s-2.73-1.334-3.156-1.554c-.427-.22-2.18-1.334-2.586-1.802-.406-.468-.833-.865-.833-1.802s.646-1.427.875-1.636c.229-.208.5-.27.677-.27.177 0 .344-.063.531-.031.187.031.396.00.604.468.208.468.708 1.761.771 1.886.062.125.104.375.021.573-.083.198-.521.656-.646.781-.125.125-.25.26-.146.479.104.218.667 1.052 1.448 1.739.583.51 1.052.688 1.406.813.437.156.708.125.917-.094.208-.219.896-1.094 1.135-1.334.239-.239.468-.187.833-.062.365.125 2.333 1.209 2.729 1.438.396.229.646.344.74.531.094.187.094.989-.479 1.833z"/></svg>Process Payment</button>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        async function processPayment(packageType, amountKES, currency) {
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            const nameInput = document.getElementById('full_name');

            if (!emailInput.value || !phoneInput.value || !nameInput.value) {
                securityManager.showNotification('Please fill all fields', 'error');
                return;
            }

            const isKenyan = securityManager.isKenyan();
            const convertedAmount = securityManager.convertPrice(amountKES, currency);

            try {
                const response = await fetch('/api/initiate-payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: emailInput.value,
                        phone: phoneInput.value,
                        full_name: nameInput.value,
                        package_type: packageType,
                        amount_kes: amountKES,
                        currency: currency,
                        converted_amount: convertedAmount,
                        is_kenyan: isKenyan
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    if (isKenyan && window.PaystackPop) {
                        window.PaystackPop.setup({
                            key: data.public_key,
                            email: emailInput.value,
                            amount: convertedAmount * 100,
                            ref: data.reference,
                            onClose: () => securityManager.showNotification('Payment window closed', 'info'),
                            onSuccess: () => {
                                securityManager.showNotification('Payment successful!', 'success');
                                document.getElementById('payment-modal').remove();
                            }
                        }).openIframe();
                    } else {
                        securityManager.showNotification('International payment gateway coming soon', 'info');
                        document.getElementById('payment-modal').remove();
                    }
                }
            } catch (error) {
                securityManager.showNotification('Payment initialization failed', 'error');
            }
        }

        window.onload = () => setView('home');
    </script>
